
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contour Analysis</title>
        <style>
            .draggable {
                position: absolute;
                cursor: grab;
            }
        </style>
    </head>
    <body>
    <ul id="txt1" class="draggable" style="left: 77px; top: 475px; font-size: 18px;"><li>List item</li></ul><ul id="txt5" class="draggable" style="left: 531px; top: 443px; font-size: 18px;"><li>List item</li></ul><ul id="txt6" class="draggable" style="left: 77px; top: 424px; font-size: 18px;"><li>List item</li></ul><ul id="txt7" class="draggable" style="left: 530px; top: 418px; font-size: 18px;"><li>List item</li></ul><button id="btn8" class="draggable" style="left: 138px; top: 319px;">Click Me</button><button id="btn9" class="draggable" style="left: 560px; top: 312px;">Click Me</button><img id="img10" class="draggable" src="https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png" alt="Custom Shape" style="left: 63px; top: 149px; width: 240px; height: 140px;"><img id="img11" class="draggable" src="https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png" alt="Custom Shape" style="left: 477px; top: 146px; width: 218px; height: 143px;"><p id="txt12" class="draggable" style="left: 74px; top: 47px; font-size: 18px;">Some Text</p>
        <script>
            const draggableElements = document.querySelectorAll('.draggable');
            let offsetX, offsetY, isDragging = false, activeElement;

            draggableElements.forEach(element => {
                element.addEventListener('mousedown', (event) => {
                    isDragging = true;
                    activeElement = element;
                    offsetX = event.clientX - element.getBoundingClientRect().left;
                    offsetY = event.clientY - element.getBoundingClientRect().top;
                    element.style.cursor = 'grabbing';
                });
            });

            document.addEventListener('mousemove', (event) => {
                if (isDragging) {
                    const x = event.clientX - offsetX;
                    const y = event.clientY - offsetY;
                    activeElement.style.left = `${x}px`;
                    activeElement.style.top = `${y}px`;
                }
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
                if (activeElement) {
                    activeElement.style.cursor = 'grab';
                    activeElement = null;
                }
            });
        </script>
    </body>
    </html>
